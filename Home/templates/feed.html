<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sarcasm analysis</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type = "text/css"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">This is a trial run.</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action = "/fform/">{% csrf_token %}
                        <div class="form-row">
                            {% csrf_token %}
                            <h2>Enter a text for the model to predict its sentiment
                            .</h2>
                            <h4>Enter any news headline to check weather its sarcastic or not.</h4>
                        </div>

                        <div class="form-row">
                            <div class="name">FEEDBACK</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="This feedback will be send anonymously, for any personal queries please provide your name"></textarea>
                                </div>
                            </div>
                        </div>

                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">evaluate</button>
                </div>

            </form>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
